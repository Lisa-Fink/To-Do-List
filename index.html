<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="index.bundle.js" defer></script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
    </style>
  <title>Document</title>
</head>
<body>
  <div id="container">
    <div id="heading"><h1><span id="to">To</span><span id="do">Do</span> Lists </h1>
      <span id="heading-check" class="material-symbols-outlined">check_box</span>
    </div>
    <div id="main">
      <div id="sidepanel">
        <nav>
          <h3>Home</h3>
          <ul id="task-view">
            <li data="projects">View Projects</li>
            <li data="all">All Tasks</li>
            <li data="today">Today</li>
            <li data="week">This Week</li>
            <li data="important">Important</li>
          </ul>
          <h3>Projects</h3>
          <ul id="projects">

          </ul>
          <div id="add-project-input">
          <input id="project-name-input" type="text" placeholder="Enter Project Name">
          <div id="buttons">
            <span id="add-button" class="material-symbols-outlined">check_circle</span>
            <span id="cancel-button" class="material-symbols-outlined">cancel</span>
          </div>
          </div>
          <div id="add-project">
            Add Project <span class="material-symbols-outlined">add_circle</span>
          </div>
        </nav>
      </div>
      <div id="main-content">
      </div>
    </div>
  </div>
</body>
</html>
